<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Laissez vos avis sur GOLD S Construction et Rénovation en Guadeloupe." />
  <meta name="keywords" content="avis, construction, rénovation, Guadeloupe, GOLD S Construction" />
  <meta name="author" content="GOLD S Construction et Rénovation" />
  <title>Avis - GOLD S CONSTRUCTION ET RENOVATION</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: "Times New Roman", Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    .header {
      background-color: #808080;
      color: gold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }

    .company-name {
      font-size: 1.2em;
      font-weight: bold;
      color: gold;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
      margin: 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    .contact-page {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .avis-form-section form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, select {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #E5C200;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .footer {
      background-color: #808080;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .footer a {
      color: gold;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .avis-display {
      margin-top: 40px;
    }

    .avis-item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="Logo.png" alt="Logo GOLD S Construction et Rénovation" class="logo" />
      <span class="company-name">GOLD S CONSTRUCTION ET RENOVATION</span>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="apropos.html">À propos</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="realisations.html">Réalisations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <section class="avis-form-section">
      <h2>Laisser un avis</h2>
      <form id="avisForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="name" required>

        <label for="avis">Votre avis :</label>
        <textarea id="avis" name="comment" rows="5" placeholder="Laissez un commentaire (facultatif)"></textarea>

        <label for="note">Note :</label>
        <select id="note" name="rating" required>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>

        <button type="submit">Envoyer l'avis</button>
      </form>

      <div id="avisResult"></div>
    </section>

    <section class="avis-display">
      <h2>Avis des clients</h2>
      <div id="averageRating"></div>
      <div id="avisList"></div>
    </section>

    <section class="map-section">
      <h2>Localisation</h2>
      <iframe src="https://www.google.com/maps?q=Immeuble+SOCOGARE,+rue+Ferdinand+FORESTE,+97122+BAIE-MAHAULT&output=embed"></iframe>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 GOLD S CONSTRUCTION ET RENOVATION |
      <a href="mentions-legales.html">Mentions légales</a> |
      <a href="politique-confidentialite.html">Politique de confidentialité</a>
    </p>
  </footer>

  <script>
    // Fonction pour soumettre les avis au Google Apps Script
    document.getElementById('avisForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const url = 'https://script.google.com/macros/s/TON_URL_SCRIPT/exec'; // Remplace par l'URL du script Google Apps

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('avisResult').innerHTML = "Merci pour votre avis !";
        this.reset();
      })
      .catch(error => {
        document.getElementById('avisResult').innerHTML = "Une erreur est survenue, veuillez réessayer.";
      });
    });

    // Récupérer les avis depuis Google Sheets et afficher la moyenne et les avis
    fetch('https://docs.google.com/spreadsheets/d/1cnI4FpvrR55Zt57FZ5W0PYZt84kX1oaiIcc5j-m5Jhs/edit?usp=sharing')
      .then(response => response.json())
      .then(data => {
        let avisList = '';
        let totalRating = 0;
        let numberOfRatings = 0;

        data.forEach(avis => {
          avisList += `<div class="avis-item">
                         <p><strong>${avis[0]}</strong> (Note : ${avis[2]})</p>
                         <p>${avis[1]}</p>
                         <p><i>Le ${avis[3]}</i></p>
                       </div>`;
          totalRating += parseInt(avis[2]);
          numberOfRatings++;
        });

        const averageRating = totalRating / numberOfRatings;
        document.getElementById('averageRating').innerHTML = `Moyenne des avis : ${averageRating.toFixed(1)} ⭐`;
        document.getElementById('avisList').innerHTML = avisList;
      });
  </script>
</body>
</html>
